
<div class="login-container">
    <h2 class="login-title">Login</h2>
    <div class="form-group">
      <label for="login" class="login-label">Login:</label>
      <input type="text" pInputText id="login" class="login-input" [(ngModel)]="login"/>
    </div>
    <div class="form-group">
      <label for="senha" class="login-label">Senha:</label>
      <input type="password" pInputText id="senha" class="login-input" [(ngModel)]="senha"/>
    </div>
    <button (click)="fazerLogin()" class="login-button">Entrar</button>
  </div>
